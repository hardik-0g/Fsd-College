<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration </title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <h1>registrations details</h1>
    <form action="">
        <label for="username" textfield="alphabet">first name:</label>
        <br>
        <label for="lastname" textfield="alphabet">second name:</label>
        <br>
        <label for="date of birth" textfield="digit">dob:</label>
        <br>
        <label for="gender" textfield="alphabet">gender:</label>
        <br>
        <label for="category" textfield="alphabet">category:</label>
        <br>
        <label for="mobile number">mobile number:</label>
        <br>
        <label for="roll no.">roll no.:</label>
        <br>
        <label for="feedback">feedback:</label>
        <br>
        <button action="submit">submit</button>
        <button action="reset">reset</button>
        

    </form>
    
</body>
</html>
